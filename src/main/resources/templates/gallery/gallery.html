<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- script-->
    <th:block th:include="/fragments/common-header :: html-main-header"></th:block>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" th:href="@{/css/gallery/fluid-gallery.css}">
</head>

<body>
    <header th:replace="/fragments/common-header :: main-header"></header>
    <th:block th:include="/fragments/common-header :: slim-image-slider('label.header.ourstory')"></th:block>


    <div class="container gallery-container">

        <h1>Bootstrap 3 Gallery</h1>

        <p class="page-description text-center">Fluid Layout With Overlay Effect</p>

        <div class="tz-gallery">
            <th:block th:with="imgdir = ${@environment.getProperty('files.directory')}">
                <div class="row" th:each="gallery: ${paging}">

                    <div class="col-sm-12 col-md-4">
                        <a class="lightbox" th:href="@{}">
                            <img th:src="@{}" alt="Bridge">
                        </a>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <a class="lightbox" href="../images/bridge.jpg">
                            <img src="../images/bridge.jpg" alt="Bridge">
                        </a>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <a class="lightbox" href="../images/park.jpg">
                            <img src="../images/park.jpg" alt="Park">
                        </a>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <a class="lightbox" href="../images/tunnel.jpg">
                            <img src="../images/tunnel.jpg" alt="Tunnel">
                        </a>
                    </div>
                    <div class="col-sm-12 col-md-8">
                        <a class="lightbox" href="../images/traffic.jpg">
                            <img src="../images/traffic.jpg" alt="Traffic">
                        </a>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <a class="lightbox" href="../images/coast.jpg">
                            <img src="../images/coast.jpg" alt="Coast">
                        </a>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <a class="lightbox" href="../images/rails.jpg">
                            <img src="../images/rails.jpg" alt="Rails">
                        </a>
                    </div>

                </div>
            </th:block>
        </div>

    </div>


    <!-- script-->
    <th:block th:include="/fragments/common-footer :: html-main-footer"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
</body>

</html>
