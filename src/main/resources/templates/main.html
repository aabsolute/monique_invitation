<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="/fragments/common :: main-html-head"></th:block>
</head>

<body>
    <header th:replace="/fragments/common :: main-header('main')"></header>

    <th:block th:include="/fragments/common :: slider-aria"></th:block>

    <footer th:fragment="main-footer">
        <th:block th:include="/fragments/common :: main-footer"></th:block>
    </footer>

    <th:block th:if="${cookieLang} == null or ${cookieLang} == ''">
        <script>
            $(document).ready(function() {
                alert("First READY");

                var popupWidth = 200;
                var popupHeight = 300;

                var popupX = (window.screen.width / 2) - (popupWidth / 2);

                var popupY = (window.screen.height / 2) - (popupHeight / 2);


                var url = "/language-popup";
                var name = "popup test";
                var option = "width =" + popupWidth + ", height =" + popupHeight + ", top =" + popupY + ", left = " + popupX + ", status = no"
                window.open(url, name, option);

            });
        </script>
    </th:block>
</body>

</html>
