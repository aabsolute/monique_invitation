<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/admin-common :: html-admin-header">

</head>

<body>
    <div class="wrapper">
        <div th:replace="admin/fragments/admin-common :: main-admin-sidebar"></div>
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-plain">
                                <div class="header">
                                    <h4 class="title">UserList</h4>
                                    <p class="category">Here is a subtitle for this table</p>
                                </div>
                                <div class="content table-responsive table-full-width">
                                    <table class="table table-hover">
                                        <thead>
                                            <th>ID</th>
                                            <th>thumbImg</th>
                                            <th>fileName</th>
                                            <th>like</th>
                                            <th>detail</th>
                                        </thead>
                                        <tbody>
                                            <tr th:each="gallery: ${pages}">
                                                <td th:text="*{id}"></td>
                                                <td th:text="*{thumbImg}"></td>
                                                <td th:text="*{fileName}"></td>
                                                <td th:text="*{likes}"></td>
                                                <td>
                                                    <input class="genric-btn success large" type="button" value="수정" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-group-area mt-40">
                    <button id="registerButton" class="genric-btn success large" type="regist" value="upload"></button>
                </div>
                <nav class="blog-pagination justify-content-center d-flex" th:with="start=${(pages.number/maxPage) * maxPage + 1},
                end=(${(pages.totalPages == 0) ? 1 : (start + (maxPage - 1) lt pages.totalPages ? start + (maxPage - 1) : pages.totalPages)})">
                    <ul class="pagination">
                        <th:block th:each="page: ${#numbers.sequence(start, end)}">
                            <li class="page-item">
                                <a th:href="@{/admin/gallery-manager?(page=${page-1})}" class="page-link" aria-label="Previous">
                                    <i class="fas fa-angle-left"></i>
                                </a>
                            </li>
                            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}">
                                <a class="page-link" th:href="@{/admin/gallery-manager?(page=${page-1})}" th:text="${page}"></a>
                            </li>

                            <li class="page-item">
                                <a th:href="@{/admin/gallery-manager?(page=${page+1})}" class="page-link" aria-label="Next">
                                    <i class="fas fa-angle-right"></i>
                                </a>
                            </li>
                        </th:block>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <th:block th:include="admin/fragments/admin-common :: main-admin-footer"></th:block>

    <script>
    </script>
</body>

</html>
