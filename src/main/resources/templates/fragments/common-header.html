<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="html-main-header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css" integrity="sha512-heyoieAHmpAL3BdaQMsbIOhVvGb4+pl4aGCZqWzX/f1BChRArrBy/XUZDHW9WVi5p6pf92pX4yjkfmdaIYa2QQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" th:href="@{/css/main/slicknav.css}">
    <link rel="stylesheet" th:href="@{/css/main/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/main/animate.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" integrity="sha512-+EoPw+Fiwh6eSeRK7zwIKG2MA8i3rV/DGa3tdttQGgWyatG/SkncT53KHQaS5Jh9MNOT3dmFL0FjTY08And/Cw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" th:href="@{/css/main/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/main/slick.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" th:href="@{/css/main/style.css}">

    <!--
            <link rel="stylesheet" th:href="@{/css/main/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/main/slicknav.css}">
    <link rel="stylesheet" th:href="@{/css/main/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/main/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/main/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/main/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/main/slick.css}">
    <link rel="stylesheet" th:href="@{/css/main/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/main/style.css}">

    <title th:text="#{label.logo}">wonderful Wedding</title>
</head>

<body>


    <!-- Preloader Start -->
    <th:block th:fragment="main-pre-loader">
        <div id="preloader-active">
            <div class="preloader d-flex align-items-center justify-content-center">
                <div class="preloader-inner position-relative">
                    <div class="preloader-circle"></div>
                    <div class="preloader-img pere-text">
                        <img src="assets/img/logo/loder.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </th:block>



    <!-- header -->
    <header th:fragment="main-header">
        <!-- Header Start -->
        <div class="header-area header-transparent">
            <div class="main-header">
                <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-2 col-lg-2 col-md-3">
                                <div class="logo">
                                    <a th:href="@{/}"><img th:src="@{/img/main/logo.png}">
                                        <h3 th:text="#{label.logo}">Wonderful Wedding</h3>
                                    </a>
                                </div>
                            </div>
                            <div class="col-xl-10 col-lg-10 col-md-8">
                                <!-- Main-menu -->
                                <div class="main-menu f-right d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <!-- <li><a th:href="@{/}" th:text="#{label.header.home}">Home</a></li> -->
                                            <li><a th:href="@{/our-story}" th:text="#{label.header.ourstory}">Ourstory</a></li>
                                            <li><a th:href="@{/gallery}" th:text="#{label.header.gallery}">Gallery</a></li>
                                            <li><a th:href="@{/blog}" th:text="#{label.header.blog}">blog</a></li>

                                            <th:block th:if="${session.userSession} eq null">
                                                <li class="login">
                                                    <a href="#" th:text="#{label.header.signin-register}">
                                                        <i class="ti-user"></i>Sign in or Register</a>
                                                    <ul class="submenu">
                                                        <li><a th:href="@{/sign-in}" th:text="#{label.header.signin-register-in.sign-in}">Sign-in</a></li>
                                                        <li><a th:href="@{/sign-up}" th:text="#{label.header.signin-register-in.sign-up}">Sign-up</a></li>
                                                    </ul>
                                                </li>
                                            </th:block>
                                            <th:block th:unless="${session.userSession} eq null">
                                                <li class="login">
                                                    <a href="#" th:text="#{label.header.user-information}">
                                                        <i class="ti-user"></i>User Infomation</a>
                                                    <ul class="submenu">
                                                        <li><a th:href="@{/user-information}" th:text="#{label.header.user-information-in.user-information}">userInfo</a></li>
                                                        <li><a th:href="@{/sign-out}" th:text="#{label.header.user-information-in.sign-up}">Sign-out</a></li>
                                                    </ul>
                                                </li>
                                            </th:block>
                                            <li><a href="#" th:text="#{label.header.language}">Language</a>
                                                <ul class="submenu">
                                                    <li><a th:href="@{/?lang=ko}" th:text="#{label.header.language-is.korean}" th:alt="#{label.header.language-is.notice.korean}">Korean</a></li>
                                                    <li><a th:href="@{/?lang=ja}" th:text="#{label.header.language-is.japanese}" th:alt="#{label.header.language-is.notice.korean}">Japanese</a></li>
                                                    <li><a th:href="@{/?lang=en}" th:text="#{label.header.language-is.english}" th:alt="#{label.header.language-is.notice.korean}">English</a></li>
                                                </ul>
                                            </li>
                                            <th:block th:if="${session.userSession} != null and ${session.userSession.role.name} eq 'ADMIN'">
                                                <li><a th:href="@{/admin}" th:text="#{label.header.admin}">blog</a></li>
                                            </th:block>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <!-- Mobile Menu -->
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>


    <th:block th:fragment="main-slider">
        <!-- Hero Area Start-->
        <div class="slider-area hero-overly">
            <div class="single-slider hero-overly slider-height d-flex align-items-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-8 col-lg-9">
                            <!-- Hero Caption -->
                            <div class="hero__caption">
                                <span th:text="#{label.logo}">Wonderful Wedding</span>
                                <h1 th:text="#{label.married}">Discover Great Places</h1>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </th:block>

    <th:block th:fragment="program-slider(programName)">
        <!-- slider-area -->
        <div class="hero-area2  slider-height2 hero-overly2 d-flex align-items-center ">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center pt-50">
                            <!-- <h2 th:text="${#messages.msg(programName)}">Program</h2> -->
                            <h2 th:text="#{${programName}}">Program</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="slim-image-slider(programName)">
        <!-- slider-area -->
        <div class="hero-area4  slider-height2 hero-overly2 d-flex align-items-center ">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center pt-50">
                            <h2 th:text="${#messages.msg(programName)}">Program</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>



</body>

</html>
