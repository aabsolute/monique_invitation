server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  mvc:
    view:
      suffix: .html

  output:
    ansi:
      enabled: always

  datasource:
    driver-Class-Name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/monique?serverTimezone=Asia/Tokyo
    username: monique
    password: 1234

  jpa:
    open-in-view: true
    hibernate:
      # ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  jackson:
    serialization:
      fail-on-empty-beans: false

  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    check-template-location: true
    mode: HTML5
    cache: false # true--> on deploy
    order: 0

  devtools:
    livereload:
      enabled: true

  session:
    store-type: jdbc
